_welcome:
    pattern:  /
    defaults: { _controller: AcmeDemoBundle:Welcome:index }

_demo_secured:
    resource: "@AcmeDemoBundle/Controller/SecuredController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo
    
recipe_name:
    path:      /recipe/{name}
    defaults:  { _controller: AcmeDemoBundle:Recipe:index }
recipe_create:
    path:      /recipe_create/{name}
    defaults:  { _controller: AcmeDemoBundle:Recipe:create }
recipe_create2:
    path:      /recipe_create2/{name}/{surname}/{recipe_name}/{description}/{difficulty}/{ingredient_r}
    defaults:  { _controller: AcmeDemoBundle:Recipe:create2 }
recipe_show:
    path:      /recipe_show/{id}
    defaults:  {_controller: AcmeDemoBundle:Recipe:show , page: 1 }
    requirements:
        id:  \d+
recipe_show_name:
    path:      /recipe_show/{name}
    defaults:  {_controller: AcmeDemoBundle:Recipe:showName  }
recipe_show_all:
    path:      /recipe_show/
    defaults: {_controller: AcmeDemoBundle:Recipe:showAll }
recipe_edit:
    path:      /recipe_edit/{name}/{new_name}
    defaults: {_controller: AcmeDemoBundle:Recipe:edit }
recipe_remove:
    path:     /recipe_remove/{name}
    defaults: {_controller: AcmeDemoBundle:Recipe:remove }
recipe_showRecipesAuthor:
    path:     /recipe_showRecipesAuthor/{id}
    defaults: {_controller: AcmeDemoBundle:Recipe:showRecipesAuthor}
recipe_showAuthors:
    path:     /recipe_showAuthors/
    defaults: {_controller: AcmeDemoBundle:Recipe:showAuthors}
recipe_index:
    path: //
    defaults: {controller: AcmeDemoBundle:Recipe:index}
recipe_createByForm:
    path:     /recipe_createForm/
    defaults: {_controller: AcmeDemoBundle:Recipe:createByForm}

    


create:
    pattern:     /authors/create
    defaults: { _controller: AcmeDemoBundle:Author:create }
create2:
    pattern:     /authors/create2
    defaults: { _controller: AcmeDemoBundle:Author:create2 }

#Oscar: ruta para mostrar una lista con todos los author
index_author:
    path: /author
    defaults: { _controller: AcmeDemoBundle:Author:index }
    methods: [GET]

#Oscar: ruta para crear el author
create_author:
    path: /author
    defaults: { _controller: AcmeDemoBundle:Author:create }
    methods: [POST]

#Oscar: ruta para crear un author
new_author:
    path: /author/new
    defaults: { _controller: AcmeDemoBundle:Author:new }
    methods: [GET]

#Oscar: ruta para mostrar un author y sus recipes
show_author:
    path: /author/{id}
    defaults: { _controller: AcmeDemoBundle:Author:show }
    methods: [GET]

#Oscar: ruta para editar un author
edit_author:
    path: /author/{id}/edit
    defaults: { _controller: AcmeDemoBundle:Author:edit }
    methods: [GET]

#Oscar: ruta para actuarlizar un author
update_author:
    path: /author/{id}/edit
    defaults: { _controller: AcmeDemoBundle:Author:update }
    methods: [PUT]

#Oscar: ruta para eliminar una author
delete_author:
    path: /author/{id}/delete
    defaults: { _controller: AcmeDemoBundle:Author:delete }
    methods: [GET, DELETE]




